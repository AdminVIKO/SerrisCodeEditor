<!DOCTYPE html>
<html>
<body>

    <h2>JavaScript can Change HTML</h2>

    <p id="p1">Hello World!</p>

    <p>The paragraph above was changed by a script.</p>
    <iframe id="test_frame" src="http://www.google.fr"></iframe>

    <script>
            /*sceelibs.editorEngine.injectJSAndReturnResult("editor.getValue()").then(function (result)
            {
                document.getElementById("p1").innerHTML = result;
            });*/
            sceelibs.widgetManager.getTextBoxContent("osef_b").then(function (result) {
                document.getElementById("p1").innerHTML = result;
                document.getElementById("test_frame").setAttribute("src", "http://www.youtube.com/results?search_query=" + result);
            });
    </script>

</body>
</html>
