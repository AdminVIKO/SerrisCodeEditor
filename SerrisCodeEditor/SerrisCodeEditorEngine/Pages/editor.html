<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width" />

    <style>
        * {
            padding: 0;
            margin: 0;
        }

        html {
            height: 100%;
            width: 100%;
            -ms-touch-action: none;
            touch-action: none;
        }
    </style>
</head>

<body id="body" onclick="window.external.notify('click')" style="height: 100%; width: 100%; background-color: #121212; -ms-touch-action: none; touch-action: none; overflow: hidden;">
    
    <!--ADDONS TO LOAD-->
    <script src="../Scripts/jquery.js" type="text/javascript" charset="utf-8"></script> <!-- JQUERY-->
    <script src="../Monaco/vs/loader.js" type="text/javascript" charset="utf-8"></script>

    <div id="editor" style="width:100%; height: 100%; overflow: hidden;"></div>

    <script>
        var editor;

        require.config({ paths: { 'vs': '../Monaco/vs' } });
        require(['vs/editor/editor.main'], function () {
            editor = monaco.editor.create(document.getElementById('editor'), {
                value: '',
                language: 'text'
            });

            //EDITOR LOADED
            var didScrollChangeDisposable = editor.onDidScrollChange(function (event) {
                didScrollChangeDisposable.dispose();
                window.external.notify("loaded");
            });
        });

    </script>

</body>

</html>
